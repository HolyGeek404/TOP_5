<main>
    <div id="container" >
        <div id="content">

            <div class="category"
                id="games" 
                [ngClass]="{
                    'activeCategory': categoryList[0],
                    'unAC': categoryList[0]==false
                }"
                >
                <div class="category_title" (click)="a(2)" (click)="setActiveCategory(0)" id="games_title">
                    <span>Games</span>
                </div>
                <div class="categoryImg"></div>
                <div class="categoryContent">
                    <ul>
                        <li>Assassinâ€™s Creed III</li>
                        <li>Far Cry 3</li>
                        <li>Grand Theft Auto IV</li>
                        <li>The Elder Scrolls V: Skyrim</li>
                        <li>Gears of War</li>
                    </ul>
                </div>
            </div>

            <div class="category" 
                id="films" 
                [ngClass]="{'activeCategory': categoryList[1]}"   
                >
                <div class="category_title" (click)="a(1)" (click)="setActiveCategory(1)" id="films_title">
                    <span>Films</span>
                </div>
            </div>

            <div class="category" 
                id="actors" 
                [ngClass]="{'activeCategory': categoryList[2]}"
                >
                <div class="category_title" (click)="setActiveCategory(2)" id="actors_title">
                    <span>Actors</span>
                </div>
            </div>

            <div class="category" 
                id="singers" 
                [ngClass]="{'activeCategory': categoryList[3]}"
                >
                <div class="category_title" (click)="setActiveCategory(3)" id="singers_title">
                    <span>Singers</span>
                </div>
            </div>

            <div class="category" 
                id="yt" 
                [ngClass]="{'activeCategory': categoryList[4]}"
                >
                <div class="category_title" (click)="setActiveCategory(4)" id="yt_title">
                    <span id="ihateyou">Channels</span>
                </div>
            </div>

        </div>
    </div>
</main>
